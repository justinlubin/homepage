{% block extra_data %}
{% set section = "" %}
{% endblock %}

<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Signika:wght@600&display=swap">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/main.css">

    <!-- Favicon, courtesy of https://favicon.io/favicon-generator/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <script src="/main.js"></script>
  </head>
  <body>
    <canvas id="background-canvas">
    </canvas>

    <nav>
      <ul>
        <li><a class="{% if section == "Home" %}active{% endif %}" href="/">Home</a></li>
        <li><a class="{% if section == "Music" %}active{% endif %}" href="/music">Music</a></li>
        <li><a class="{% if section == "Blog" %}active{% endif %}" href="/blog">Blog</a></li>
      </ul>
    </nav>

    {% block header %} {% endblock %}

    {% block content %} {% endblock %}
  </body>
</html>
